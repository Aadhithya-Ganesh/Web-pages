<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <img src="./images/logo.svg" class="logo">
    <img src="./images/hero-mobile.jpg" class="image-mobile">
    <p class="heading"><span class="we">We're</span> <span class="coming-soon">coming soon</span> </p>
    <p class="content">Hello fellow shoppers! We're currently building our new fashion store. 
    Add your email below to stay up-to-date with announcements and our launch deals.</p>
    <div class="button">
      <input type="text" placeholder="Email Address" class="input">
      <button type="button" class="arrow"><img src="./images/icon-arrow.svg" alt=""></button>
      <img src="./images/icon-error.svg" class="error-icon">
    </div>
    <p class="error">Please provide a valid email</p>
  </div>

  
  <img src="./images/hero-desktop.jpg" class="image-desktop">
  
  

  <script src="app.js"></script>
</body>
</html>
